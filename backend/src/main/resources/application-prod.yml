# 生产环境配置
spring:
  datasource:
    url: jdbc:mysql://your-production-host:3306/wuxing_db?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    
  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379
      password: ${REDIS_PASSWORD}

# 日志级别
logging:
  level:
    root: warn
    com.wuxing: info
